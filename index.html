<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Widger de Transporte</title>

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <div class="card flex">
        <div class="card-drag"></div>
        <div class="card-header">
            <h1>Encontre <span>Nicolas</span> no local de partida</h1>
            <p>Chega em 3 minutos (800 metros)</p>
        </div>
        <div class="card-body flex">
            <div class="card-body-left flex">
                <div class="driver flex">
                    <div class="driver-avatar">
                        <img src="https://github.com/moraes7.png" alt="Imagem de Nicolas">
                    </div>
                    <div class="driver-stars flex">
                        <i class="ph ph-star"></i>
                        <strong>5.0</strong>
                    </div>
                    <div class="driver-name">
                        Nicolas M.
                    </div>
                </div>
                <div class="car-img">
                    <img src="https://i.ibb.co/hgrGW76/image-3769.png" alt="carro roxo">
                </div>
            </div>
            <div class="card-body-right">
                <div class="car-plate">
                    BCD0D19
                </div>
                <div class="car-model">
                    Honda Civic Roxo
                </div>
            </div>
        </div>
        <div class="card-footer flex">
            <div class="input-wrapper flex">
                <label for="message">Enviar mensagem para Nicolas...</label>
                <input type="text" id="message" placeholder="Enviar mensagem para Nicolas...">
            </div>
            <div class="phone">
                <i class="ph ph-phone"></i>
            </div>
            <div class="shield">
                <i class="ph ph-shield-plus"></i>
            </div>
        </div>
    </div>    
</body>
</html>
